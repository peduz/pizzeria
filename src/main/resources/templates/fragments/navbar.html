<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
	<nav th:fragment="navbar(pagename)"
		class="navbar navbar-expand-lg navbar-light bg-light">

		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/pizza}"> Pizzeria </a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active"
							aria-current="page" th:href="@{/pizza}"
							th:classappend="${pagename == 'pizza'} ? active : not-active">
							Pizza 
						</a>
					</li>
					<li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
						<a class="nav-link active"
							aria-current="page" th:href="@{/ingredients}"
							th:classappend="${pagename == 'ingredients'} ? active : not-active">
							Ingredients 
						</a>
					</li>
				</ul>
				<ul class="navbar-nav align-items-baseline">				
					<li class="nav-item" >
						<a class="nav-link active disabled" sec:authentication="name"
							aria-current="page" th:href="@{#}">
						</a>
					</li>
					<li class="nav-item" >
						<a class="nav-link active"
							aria-current="page" th:href="@{/logout}">
							Logout 
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
</body>
</html>
